apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: solver-buildconfig
  annotations:
    description: >
      This is Thoth Solver Fedora 28+ and UBI8 BuildConfig, this template is meant to
      be used by Bots, but could also be used by humans...
    openshift.io/display-name: "Thoth Core: Solver Fedora 28+ BuildConfig"
    version: 1.8.1
    tags: thoth,ai-stacks,aistacks,solver,machinlearning
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: >
      This is Thoth Solver Fedora 28+ and UBI8 BuildConfig, this template is meant to
      be used by Bots, but could also be used by humans...
    template.openshift.io/provider-display-name: Red Hat, Inc.
    thoth-station.ninja/template-version: 1.8.1
  labels:
    template: solver-buildconfig
    app: thoth
    component: solver

parameters:
  - description: Name of the github repository
    displayName: Git Repository
    required: true
    name: GITHUB_URL
    value: "https://github.com/thoth-station/solver"

  - description: Git reference to be used
    displayName: Git Reference
    required: true
    name: GITHUB_REF
    value: "master"

  - description: Tag of the output ImageStream the resulting container image should go to
    displayName: ImageStream Tag
    required: true
    name: IMAGE_STREAM_TAG
    value: "latest"

objects:
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: solver-fedora-32-py38
      annotations:
        thoth-station.ninja/template-version: 1.8.1
      labels:
        app: thoth
        component: solver
        app.kubernetes.io/name: "thoth"
        app.kubernetes.io/component: "solver"
        app.thoth-station.ninja/solver: "fedora-32-py38"
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: "solver-fedora-32-py38:${IMAGE_STREAM_TAG}"
      source:
        dockerfile: |
          FROM fedora:32

          ENV \
            LANG=en_US.UTF-8 \
            THOTH_SOLVER_TMP_DIR='/tmp/thoth-solver-install'

          RUN \
            useradd -m solver && \
            dnf install --setopt=tsflags=nodocs -y pip && \
            dnf update --setopt=tsflags=nodocs -y && \
            mkdir -p ${THOTH_SOLVER_TMP_DIR}

          # Install thoth-solver itself
          COPY ./ ${THOTH_SOLVER_TMP_DIR}
          RUN \
            cd ${THOTH_SOLVER_TMP_DIR} &&\
            pip install . &&\
            cd / &&\
            rm -rf ${THOTH_SOLVER_TMP_DIR} &&\
            unset THOTH_SOLVER_TMP_DIR &&\
            dnf clean all &&\
            virtualenv -p python3.8 /home/solver/venv &&\
            /home/solver/venv/bin/python3 -m pip install pipdeptree &&\
            chmod 777 -R /home/solver

          WORKDIR /home/solver
          USER solver

          ENTRYPOINT ["thoth-solver"]
          CMD ["python"]
        type: Git
        git:
          uri: ${GITHUB_URL}
          ref: ${GITHUB_REF}
      resources:
        limits:
          memory: "512Mi"
          cpu: "500m"
        requests:
          memory: "512Mi"
          cpu: "500m"
      strategy:
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: fedora:32
        type: Docker
      triggers:
        - type: ImageChange
          imageChange: {}
        - type: "Generic"
          generic:
            secretReference:
              name: generic-webhook-secret

