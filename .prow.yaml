presubmits:
  - name: pre-commit
    decorate: true
    skip_report: false
    always_run: true
    context: op1st/prow/pre-commit
    spec:
      containers:
        - image: quay.io/thoth-station/thoth-precommit-py38:v0.15.0
          command:
            - "pre-commit"
            - "run"
            - "--all-files"

  - name: thoth-pytest-py38
    decorate: true
    skip_report: false
    always_run: true
    context: op1st/prow/pytest
    spec:
      containers:
        - image: quay.io/thoth-station/thoth-pytest-py38:v0.15.0
          command:
            - "/bin/run-pytest"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
